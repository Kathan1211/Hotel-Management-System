<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Registration Form</title>
    <link rel="stylesheet" type="text/css" href="register1.css">
  </head>
  <body>
    <h1>Hotel Registration Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="checkin">Check-in date:</label>
      <input type="date" id="checkin" name="checkin" required>
      <label for="checkout">Check-out date:</label>
      <input type="date" id="checkout" name="checkout" required>
      <label for="adults">Number of adults:</label>
      <input type="number" id="adults" name="adults" min="1" max="10" required>
      <label for="children">Number of children:</label>
      <input type="number" id="children" name="children" min="0" max="10" required>
      <label for="roomtype">Room type:</label>
      <select id="roomtype" name="roomtype" required>
        <option value="">Select a room type</option>
        <option value="standard">Standard</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
